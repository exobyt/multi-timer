<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dynamic Timer Components</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rethink+Sans:wght@400..800&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <div class="config">
      <label>
        <input
          type="checkbox"
          id="notifyCheckbox" />
        Enable System Notifications
      </label>
      <br />
      <label class="defaultTimeLabel">
        Default Time:
        <input
          type="text"
          id="defaultTime"
          value="5:00"
          placeholder="Default Time M:SS" />
      </label>
      <div class="btn-container inline-block">
        <button id="addTimerBtn" title="Add A Timer">âž•</button>
      </div>
    </div>
    <!-- Timer components will be added here dynamically -->
    <div id="timerList">
    </div>

    <script src="./src/index.ts"></script>
  </body>
</html>
